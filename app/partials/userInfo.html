<div class="mdl-header-card coffee-pic">

        <div class="mdl-color-text--grey-50">
            <h3>{{User.name}}</h3>
            <strong>{{User.company}}</strong>
            <span>{{User.location}}</span>
            <!--<span>Member since {{User.created_at | date:'medium'}}</span>-->
        </div>
        <img ng-src={{User.avatar_url}} class="demo-avatar mdl-shadow--6dp" style="margin-left: auto"/>
    </div>
</div>
