<div ng-repeat="repo in repoList">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="text-capitalize">{{repo.name}}</h3>
        </div>
        <div class="panel-body">
            <p class="text-center">
                {{repo.description}}
            </p>
            <a href={{repo.html_url}} class="btn btn-default pull-right"><span>View on GitHub</span></a>
        </div>
    </div>
</div>
