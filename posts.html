---
layout: default
title: Posts
---
<section>
    <header class="panel-heading">
        <h2> Posts </h2>
    </header>
    <div class="panel-body">
        <div class="jumbotron">
            <ul>
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
